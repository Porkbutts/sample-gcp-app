steps:
- name: gcr.io/cloud-builders/docker
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/sample-gcp-app:${TAG_NAME}', '.']
- name: gcr.io/cloud-builders/docker
  args: ['run', '-ti', '--rm', 'gcr.io/$PROJECT_ID/sample-gcp-app:${TAG_NAME}', 'python', '-m', 'unittest', 'discover', '-v', '-s', 'tests']
- name: 'gcr.io/cloud-builders/docker'
  args: ["push", "gcr.io/$PROJECT_ID/sample-gcp-app"]
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['beta', 'run', 'deploy', 'sample-gcp-app', '--image', 'gcr.io/$PROJECT_ID/sample-gcp-app:${TAG_NAME}', '--region', 'us-central1']
images:
- gcr.io/$PROJECT_ID/sample-gcp-app