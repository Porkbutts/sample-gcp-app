<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/wartortle.png') }}" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Sample GCP App</title>
  </head>
  <body>

    <div id="main" class="container">
        <div class="row">
            <h1>Welcome to the site.</h1>
        </div>

        <div class="row mt-3">
            <h3>Here's a list of people:</h3>
        </div>

        <div id="people">
            <div class="row">Loading...</div>
        </div>

        <div class="row mt-3">
            <h3>Create a new person</h3>
        </div>
        
        <div class="row">
            <div class="col-3">
                <label for="firstname">First Name:</label>
            </div>
            <div class="col-3">
                <input id="firstname" type="text"></input>
            </div>
        </div>

        <div class="row">
            <div class="col-3">
                <label for="lastname">Last Name:</label>
            </div>
            <div class="col-3">
                <input id="lastname" type="text"></input>
            </div>
        </div>

        <div class="row">
            <div class="col-3">
                <button id="createBtn" class="btn btn-primary">Create</button>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  
    <script src="/static/js/index.js"></script>
  </body>
</html>
